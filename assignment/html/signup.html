<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-up</title>
</head>
<body>
    
    <header>
        <h1>Sign-up</h1>
    </header>
    <section>
        <form>
                <fieldset>
                        <legend>Name</legend>
                        <label>
                            First Name
                        </label>
                        <br>
                        <input type="text" placeholder="Enter first name"><br>
                        <label>Last Name</label><br>
                        <input type="text" placeholder="Enter Last Name">
            
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Personal Information</legend>
                        <label>
                              Email
                            </label>
                            <br>
                            <input type="email" placeholder="Enter Email"><br>
                            <label>Date of Birth</label><br>
                            <label>Gender</label>
                            <input type="radio" name="ch">Male
                            <input type="radio" name="ch" value="Female">Female
                            <br>



                            <input type="date" placeholder="select date"><br>
                            <label>Address</label><br>
                            <textarea name="address" id="" cols="30" rows="4"></textarea>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>
                            Security
                        </legend>
                        <label>
                                Choose a Password
                              </label>
                              <br>
                        <input type="password" placeholder="Enter password"><br>
                        <label>Re-enter Password</label><br>
                        <input type="password" placeholder="Re-enter Password"><br>
                        
                    </fieldset>
                <br>
        <input type="submit" value="Sign-up" >
        </form>
       
    </section>
    
</body>
</html>
